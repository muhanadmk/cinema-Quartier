  <main class="text-light mt-lg-5 mt-sm-4">
    <h1 class="d-flex justify-content-center hedaing">newsletter</h1>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <form class="col-lg-6 col-sm-12" method="get">
          <div>
            <div class="form-input">
              <label for="nom">nom :</label>
              <input type="text" class="form-control" id="nom" name="nom" placeholder="almokdad" >
            </div>
            <div class="form-input">
              <label for="prenom">prenom :</label>
              <input type="text" class="form-control" id="prenom" name="prenom" placeholder="muhanad" >
            </div>
            <div class="form-input">
              <label for="civilite">civilité :</label>
              <select  class="form-select" id="civilite" name="civilite">
                <option value="Homme">Homme</option>
                <option value="femme">femme</option>
              </select>
            </div>
            <div class="form-input">
              <label for="date_de_naissance">date de naissance :</label>
              <input class="form-control" type="date" id="date_de_naissance" name="date_de_naissance"
                placeholder="02/02/1998">
            </div>
            <div class="form-input">
              <label for="email">E-email :</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" >
            </div>
          </div>

          <p class="mt-3">address :</p>

          <div>
            <div class="form-input">
              <label for="numeroRue">n°:</label>
              <input type="text" class="form-control" id="numeroRue" name="numeroRue" placeholder="15">
            </div>
            <div class="form-input">
              <label for="nomRue"> rue:</label>
              <input type="text" class="form-control" id="nomRue" name="nomRue" placeholder="rue du crosne">
            </div>
          </div>
          <div>
            <div class="form-input">
              <label for="cp"> CP :</label>
              <input type="text" class="form-control" id="cp" name="cp" placeholder="54000">
            </div>
            <div class="form-input">
              <label for="ville">ville:</label>
              <input type="text" class="form-control" id="ville" name="ville" placeholder="ville">
            </div>
          </div>
          <div class="d-flex justify-content-center mt-5 mb-5">
            <button type="submit" id="btnSubmit" class="btn bg-secondaire text-light p-md-4 p-sm-3">valider</button>
          </div>
        </form>
      </div>
    </div>
    </div>
